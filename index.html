<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
    <title>ex-dischi-musicali</title>
  </head>
  <body>

    <header>
      <div class="nav-bar container">
        <img class="logo" src="logo.png" alt="logo" />
    </div>
    </header>

    <div class="filter">
      <select class="filter-genre">
        <option value="all">All</option>
        <option value="Jazz">Jazz</option>
        <option value="Metal">Metal</option>
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
      </select>
    </div>

    <div class="cds-container container">
      <!-- disc will go here -->
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="cd">
        <img src="{{poster}}" alt="{{title}}">
        <h3>{{title}}</h3>
        <span class="author">{{author}}</span>
        <span class="year">{{year}}</span>
      </div>
    </script>

    <script src="main.js" charset="utf-8"></script>

  </body>
</html>
